<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTovarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTovarEmpty}" rendered="#{tovarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tovarController.items.rowCount > 0}">
                    <h:outputText value="#{tovarController.pagination.pageFirstItem + 1}..#{tovarController.pagination.pageLastItem + 1}/#{tovarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tovarController.previous}" value="#{bundle.Previous} #{tovarController.pagination.pageSize}" rendered="#{tovarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tovarController.next}" value="#{bundle.Next} #{tovarController.pagination.pageSize}" rendered="#{tovarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tovarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTovarTitle_idtovar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtovar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTovarTitle_invnumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.invnumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTovarTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTovarTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tovarController.prepareView}" value="#{bundle.ListTovarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tovarController.prepareEdit}" value="#{bundle.ListTovarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tovarController.destroy}" value="#{bundle.ListTovarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tovarController.prepareCreate}" value="#{bundle.ListTovarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTovarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
