<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTovarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTovarLabel_idtovar}" for="idtovar" />
                    <h:inputText id="idtovar" value="#{tovarController.selected.idtovar}" title="#{bundle.CreateTovarTitle_idtovar}" required="true" requiredMessage="#{bundle.CreateTovarRequiredMessage_idtovar}"/>
                    <h:outputLabel value="#{bundle.CreateTovarLabel_invnumber}" for="invnumber" />
                    <h:inputText id="invnumber" value="#{tovarController.selected.invnumber}" title="#{bundle.CreateTovarTitle_invnumber}" required="true" requiredMessage="#{bundle.CreateTovarRequiredMessage_invnumber}"/>
                    <h:outputLabel value="#{bundle.CreateTovarLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tovarController.selected.name}" title="#{bundle.CreateTovarTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTovarLabel_description}" for="description" />
                    <h:inputText id="description" value="#{tovarController.selected.description}" title="#{bundle.CreateTovarTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tovarController.create}" value="#{bundle.CreateTovarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tovarController.prepareList}" value="#{bundle.CreateTovarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTovarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
