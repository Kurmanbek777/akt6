<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOtdelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOtdelLabel_idOtdel}" for="idOtdel" />
                    <h:inputText id="idOtdel" value="#{otdelController.selected.idOtdel}" title="#{bundle.CreateOtdelTitle_idOtdel}" required="true" requiredMessage="#{bundle.CreateOtdelRequiredMessage_idOtdel}"/>
                    <h:outputLabel value="#{bundle.CreateOtdelLabel_otdelcol}" for="otdelcol" />
                    <h:inputText id="otdelcol" value="#{otdelController.selected.otdelcol}" title="#{bundle.CreateOtdelTitle_otdelcol}" />
                    <h:outputLabel value="#{bundle.CreateOtdelLabel_oficID}" for="oficID" />
                    <h:inputText id="oficID" value="#{otdelController.selected.oficID}" title="#{bundle.CreateOtdelTitle_oficID}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{otdelController.create}" value="#{bundle.CreateOtdelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{otdelController.prepareList}" value="#{bundle.CreateOtdelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOtdelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
