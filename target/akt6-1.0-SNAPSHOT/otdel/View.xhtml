<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOtdelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOtdelLabel_idOtdel}"/>
                    <h:outputText value="#{otdelController.selected.idOtdel}" title="#{bundle.ViewOtdelTitle_idOtdel}"/>
                    <h:outputText value="#{bundle.ViewOtdelLabel_otdelcol}"/>
                    <h:outputText value="#{otdelController.selected.otdelcol}" title="#{bundle.ViewOtdelTitle_otdelcol}"/>
                    <h:outputText value="#{bundle.ViewOtdelLabel_oficID}"/>
                    <h:outputText value="#{otdelController.selected.oficID}" title="#{bundle.ViewOtdelTitle_oficID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{otdelController.destroyAndView}" value="#{bundle.ViewOtdelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOtdelEditLink}"/>
                <br />
                <h:commandLink action="#{otdelController.prepareCreate}" value="#{bundle.ViewOtdelCreateLink}" />
                <br />
                <h:commandLink action="#{otdelController.prepareList}" value="#{bundle.ViewOtdelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOtdelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
