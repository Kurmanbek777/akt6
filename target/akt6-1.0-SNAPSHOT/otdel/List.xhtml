<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOtdelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOtdelEmpty}" rendered="#{otdelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{otdelController.items.rowCount > 0}">
                    <h:outputText value="#{otdelController.pagination.pageFirstItem + 1}..#{otdelController.pagination.pageLastItem + 1}/#{otdelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{otdelController.previous}" value="#{bundle.Previous} #{otdelController.pagination.pageSize}" rendered="#{otdelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{otdelController.next}" value="#{bundle.Next} #{otdelController.pagination.pageSize}" rendered="#{otdelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{otdelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOtdelTitle_idOtdel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOtdel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOtdelTitle_otdelcol}"/>
                            </f:facet>
                            <h:outputText value="#{item.otdelcol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOtdelTitle_oficID}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{otdelController.prepareView}" value="#{bundle.ListOtdelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{otdelController.prepareEdit}" value="#{bundle.ListOtdelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{otdelController.destroy}" value="#{bundle.ListOtdelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{otdelController.prepareCreate}" value="#{bundle.ListOtdelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOtdelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
