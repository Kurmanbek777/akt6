<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormLabel_idform}" for="idform" />
                    <h:inputText id="idform" value="#{formController.selected.idform}" title="#{bundle.EditFormTitle_idform}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_idform}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_date}" for="date" />
                    <h:inputText id="date" value="#{formController.selected.date}" title="#{bundle.EditFormTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormLabel_idtovar}" for="idtovar" />
                    <h:selectOneMenu id="idtovar" value="#{formController.selected.idtovar}" title="#{bundle.EditFormTitle_idtovar}" >
                        <f:selectItems value="#{tovarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_otdelID}" for="otdelID" />
                    <h:selectOneMenu id="otdelID" value="#{formController.selected.otdelID}" title="#{bundle.EditFormTitle_otdelID}" >
                        <f:selectItems value="#{otdelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_userID}" for="userID" />
                    <h:selectOneMenu id="userID" value="#{formController.selected.userID}" title="#{bundle.EditFormTitle_userID}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_oficID}" for="oficID" />
                    <h:selectOneMenu id="oficID" value="#{formController.selected.oficID}" title="#{bundle.EditFormTitle_oficID}" >
                        <f:selectItems value="#{oficController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_otdel2ID}" for="otdel2ID" />
                    <h:selectOneMenu id="otdel2ID" value="#{formController.selected.otdel2ID}" title="#{bundle.EditFormTitle_otdel2ID}" >
                        <f:selectItems value="#{otdelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_user2ID}" for="user2ID" />
                    <h:selectOneMenu id="user2ID" value="#{formController.selected.user2ID}" title="#{bundle.EditFormTitle_user2ID}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormLabel_ofic2ID}" for="ofic2ID" />
                    <h:selectOneMenu id="ofic2ID" value="#{formController.selected.ofic2ID}" title="#{bundle.EditFormTitle_ofic2ID}" >
                        <f:selectItems value="#{oficController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{formController.update}" value="#{bundle.EditFormSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormViewLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.EditFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
