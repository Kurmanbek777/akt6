<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormLabel_idform}"/>
                    <h:outputText value="#{formController.selected.idform}" title="#{bundle.ViewFormTitle_idform}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_date}"/>
                    <h:outputText value="#{formController.selected.date}" title="#{bundle.ViewFormTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormLabel_idtovar}"/>
                    <h:outputText value="#{formController.selected.idtovar}" title="#{bundle.ViewFormTitle_idtovar}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_otdelID}"/>
                    <h:outputText value="#{formController.selected.otdelID}" title="#{bundle.ViewFormTitle_otdelID}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_userID}"/>
                    <h:outputText value="#{formController.selected.userID}" title="#{bundle.ViewFormTitle_userID}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_oficID}"/>
                    <h:outputText value="#{formController.selected.oficID}" title="#{bundle.ViewFormTitle_oficID}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_otdel2ID}"/>
                    <h:outputText value="#{formController.selected.otdel2ID}" title="#{bundle.ViewFormTitle_otdel2ID}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_user2ID}"/>
                    <h:outputText value="#{formController.selected.user2ID}" title="#{bundle.ViewFormTitle_user2ID}"/>
                    <h:outputText value="#{bundle.ViewFormLabel_ofic2ID}"/>
                    <h:outputText value="#{formController.selected.ofic2ID}" title="#{bundle.ViewFormTitle_ofic2ID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formController.destroyAndView}" value="#{bundle.ViewFormDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormEditLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareCreate}" value="#{bundle.ViewFormCreateLink}" />
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.ViewFormShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
