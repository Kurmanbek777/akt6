<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{userController.selected.iduser}" title="#{bundle.CreateUserTitle_iduser}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_FName}" for="FName" />
                    <h:inputText id="FName" value="#{userController.selected.FName}" title="#{bundle.CreateUserTitle_FName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_LName}" for="LName" />
                    <h:inputText id="LName" value="#{userController.selected.LName}" title="#{bundle.CreateUserTitle_LName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_otdelID}" for="otdelID" />
                    <h:inputText id="otdelID" value="#{userController.selected.otdelID}" title="#{bundle.CreateUserTitle_otdelID}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
