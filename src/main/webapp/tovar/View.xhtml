<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTovarTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">

                    <h:outputText value="#{tovarController.selected.description}" title="#{bundle.ViewTovarTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tovarController.destroyAndView}" value="#{bundle.ViewTovarDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTovarEditLink}"/>
                <br />
                <h:commandLink action="#{tovarController.prepareCreate}" value="#{bundle.ViewTovarCreateLink}" />

                <h:commandLink action="#{tovarController.prepareList}" value="#{bundle.ViewTovarShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewTovarIndexLink}"/>
