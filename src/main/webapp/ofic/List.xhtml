<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOficTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOficEmpty}" rendered="#{oficController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{oficController.items.rowCount > 0}">
                    <h:outputText value="#{oficController.pagination.pageFirstItem + 1}..#{oficController.pagination.pageLastItem + 1}/#{oficController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{oficController.previous}" value="#{bundle.Previous} #{oficController.pagination.pageSize}" rendered="#{oficController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{oficController.next}" value="#{bundle.Next} #{oficController.pagination.pageSize}" rendered="#{oficController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{oficController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficTitle_idofic}"/>
                            </f:facet>
                            <h:outputText value="#{item.idofic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficTitle_ofic}"/>
                            </f:facet>
                            <h:outputText value="#{item.ofic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{oficController.prepareView}" value="#{bundle.ListOficViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oficController.prepareEdit}" value="#{bundle.ListOficEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oficController.destroy}" value="#{bundle.ListOficDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{oficController.prepareCreate}" value="#{bundle.ListOficCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOficIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
